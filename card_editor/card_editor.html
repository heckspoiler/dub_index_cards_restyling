<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Editor</title>
    <link rel="stylesheet" href="../card_editor/css_files/card_editor.css" />
    <link rel="stylesheet" href="../general-files/general_styles.css" />
    <link rel="stylesheet" href="./css_files/icon_styling.css" />
    <link rel="stylesheet" href="./css_files/subfolder_styling.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Abel&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="./js_files/card_editor_main_styling.js"
      type="text/javascript"
      charset="UTF-8"
      defer
    ></script>
    <script
      src="./js_files/folder_functionality.js"
      type="module"
      defer
    ></script>
    <script src="./js_files/index_card_logic.js" defer></script>
  </head>
  <body>
    <img
      src="../images_svgs/french-text.svg"
      alt=""
      class="folder_section--bg-svg background-svg"
    />

    <img
      src="../images_svgs/index-card.svg"
      alt=""
      class="folder_section--bg-svg-indexcard background-svg"
    />
    <section class="folder_section--folder-form">
      <div class="cross"></div>
      <img src="../images_svgs/create_folder.svg" class="add-folder-svg" />
      <form id="add-folder-form">
        <div>
          <label for="folder-name">Folder Name</label>
          <input type="text" id="folder-name" name="folder-name" required />
        </div>
        <div>
          <label for="folder-created">Date added</label>
          <input
            type="date"
            id="folder-created"
            name="folder-created"
            required
          />
        </div>
        <div>
          <label for="folder-tags">Tags</label>
          <input type="text" id="folder-tags" name="folder-tags" required />
        </div>
        <button type="submit" id="add-folder-button">Create Folder</button>
      </form>
      <img
        src="../icons_and_images/folderPix.png"
        class="folder_image_form"
        alt="Moving Folder for the create-section"
      />
      <p class="create-me-text">create me!</p>
    </section>

    <section class="index_cards_creating_subfolder_container">
      <div class="cross index_cards_creating_subfolder_cross"></div>
      <img
        src="../images_svgs/create_subfolder_logo.svg"
        class="create_subfolder_svg"
      />
      <form class="index_cards_creating_subfolder_form">
        <div class="index_cards_creating_subfolder_input_container">
          <label for="subfolder-name"
            ><h2 class="index_cards_creating_subfolder_title">
              Name your index card stack!
            </h2></label
          >
          <p class="index_cards_creating_subfolder_paragraph">
            Call it something recognizable, like
            <span class="index_cards_creating_subfolder_span"
              >"Chapitre 1: Vocabulaire"</span
            >
          </p>
          <input
            type="text"
            id="subfolder-name"
            class="subfolder-input-field"
            name="subfolder-name"
            maxlength="20"
            required
          />
        </div>
        <button
          type="submit"
          id="add-subfolder-button"
          class="create-subfolder-button"
        >
          Create Subfolder
        </button>
      </form>
    </section>

    <div class="folder_section--added-folders-container"><div></div></div>

    <section class="container">
      <div class="button-container">
        <button class="button button-left single-answer">
          Single Word Answer
        </button>
        <button class="button button-right multiple-choice-answer">
          Multiple Choice Answer
        </button>
        <button class="button button-top open-format-answer">
          Open Format Answer
        </button>
      </div>
      <div class="text-container">
        <p class="text">What kind of Index Card would you like to add?</p>
      </div>
      <div class="box box-1 left single-word-form-container">
        <form class="single-word-form">
          <label
            for="single-word-question-field"
            class="single-word-question-label"
            >Add your Question here!</label
          >
          <input
            type="text"
            id="single-word-question-field"
            class="single-word-question-fieid"
            name="single-word-question-field"
            maxlength="240"
            required
          />

          <label for="single-word-answer-field" class="single-word-answer-label"
            >Add your Answer here!</label
          >
          <input
            type="text"
            id="single-word-answer-field"
            class="single-word-answer-fieid"
            name="single-word-answer-field"
            maxlength="240"
            required
          />
          <button type="submit">Add Indexcard!</button>
        </form>
      </div>
      <div class="box box-2 right multiple-choice-answer-form"></div>
      <div class="box box-3 top open-format-answer-form"></div>
    </section>

    <a href="../landing_page/landing_page.html"
      ><img src="../icons_and_images/door.svg" class="logout__door"
    /></a>
    <section class="card_editor--main-section">
      <section class="card_editor--main-title-section">
        <h1 class="card_editor--main-title"></h1>
        <h2 class="card_editor--sub-title">Add and manage your folders here</h2>
      </section>
      <section class="card_editor--add-folder clickable-adding-section">
        <img
          src="../icons_and_images/folderPix.png"
          class="folder_image clickable_image"
        />
        <span class="add-folder-plus-sign">&#43;</span>
        <span alt="pointing_arrow" class="pointing_arrow"></span>
      </section>
      <section class="card_editor--add-indexcard clickable-adding-section">
        <img
          src="../images_svgs/index-card-clickable.svg"
          class="indexcard_image clickable_image"
        />
        <span class="add-indexcard-plus-sign">&#43;</span>
        <span alt="pointing_arrow" class="pointing_arrow"></span>
      </section>
      <div class="folder_section--added-subfolders-container"></div>
      <section class="card_editor--folder-section">
        <div class="folder_section--wording-section">
          <h1 class="folder_section--title">
            You haven't added any folders yet...
          </h1>
          <h1 class="folder_section--smiley">:(</h1>
        </div>
      </section>
    </section>
  </body>
</html>
