      <img src="../images_svgs/create_folder.svg" class="add-folder-svg" />
      <form id="add-folder-form">
        <div>
          <label for="folder-name">Folder Name</label>
          <input type="text" id="folder-name" name="folder-name" required />
        </div>
        <div>
          <label for="folder-created">Date added</label>
          <input
            type="date"
            id="folder-created"
            name="folder-created"
            required
          />
        </div>
        <div>
          <label for="folder-tags">Tags</label>
          <input type="text" id="folder-tags" name="folder-tags" required />
        </div>
        <button type="submit" id="add-folder-button">Create Folder</button>
      </form>
      <img
        src="../icons_and_images/folderPix.png"
        class="folder_image_form"
        alt="Moving Folder for the create-section"
      />
      <p class="create-me-text">create me!</p>
